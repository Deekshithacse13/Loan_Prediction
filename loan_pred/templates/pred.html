        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;

    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .form-column {
        display: flex;
        flex-direction: column;
    }

    @media screen and (min-width: 768px) {
        .form-column {
            flex-direction: row;
            flex-wrap: wrap;
        }
        .form-column .form-group {
            width: 50%;
            padding-right: 10px;
            box-sizing: border-box;
        }
    }

</style>
</head>
<body>
<div class="container">
    <h2>Loan Prediction Form</h2>
    <form action="/result/" method="post">
        {% csrf_token %}
        <div class="form-column">

                <input type="text" id="Loan_ID" name="Loan_ID" required>

            <div class="form-group">
                <label for="Enter_Gender">Gender:</label>
                <select id="Enter_Gender" name="Enter Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>

            </div>

                <label for="Married">Married?</label>
                <select id="Married" name="Married" required>

                    <option value="No">No</option>

                <label for="Dependents">Number of Dependents:</label>
                <input type="number" id="Dependents" name="Dependents" required>
            </div>
            <div class="form-group">
                <label for="Education">Education:</label>
                <select id="Education" name="Education" required>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Self_Employed">Self Employed?</label>
                <select id="Self_Employed" name="Self_Employed" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>

            <div class="form-group">
                <label for="Applicant_Income">Applicant Income:</label>
                <input type="number" id="Applicant_Income" name="Applicant_Income" step="any" required>
            </div>

                <label for="Coapplicant_Income">Coapplicant Income:</label>
                <input type="number" id="Coapplicant_Income" name="Coapplicant_Income" step="any" required>
            </div>
            <div class="form-group">
                <label for="Loan_Amount">Loan Amount:</label>
                <input type="number" id="Loan_Amount" name="Loan Amount" step="any" required>
            </div>
            <div class="form-group">
                <label for="Loan_Amount_Term">Loan Amount Term (in months):</label>
                <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" required>
            </div>
            <div class="form-group">
                <label for="Credit_History">Credit History:</label>
                <select id="Credit_History" name="Credit_History" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Property_Area">Property Area:</label>
                <select id="Property_Area" name="Property_Area" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Predict">
    </form>
</div>
